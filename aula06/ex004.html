<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de strings</title>
    <style>
        body {
            font: normal 20pt Times;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome: ')
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}. </br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.`)

        var salario = 5000.5
        //aumenta duas casas
        document.write(`</br> Seu salário: ${salario.toFixed(2)}`)
        //aumenta duas casas e troca ponto por vírgula
        document.write(`</br> Seu salário: ${salario.toFixed(2).replace('.',',')}`)
        //string localizada por parte do mundo
        //exemplo 1
        salario.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
        //exemplo 2
        salario.toLocaleString('pt-br',{style: 'currency', currency: 'USD'})
    </script>
</body>
</html>
