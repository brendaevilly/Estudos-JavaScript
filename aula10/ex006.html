<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;;
        }
        div#area{
            font: normal 20pt Arial;
            background-color: darkgrey;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = document.getElementById('area')
        
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.background = 'black'
            a.style.color = 'white'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'darkgrey'
            a.style.color = 'black'
        }
    </script>
</body>
</html>
